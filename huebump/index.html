<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description"
        content="Huebump is a webapp for syncing your lights to your tunes using Philips Hue lights.">
    <title>Huebump</title>
    <link rel="shortcut icon" type="image/png" href="/img/favicon.ico" />
    <!--font awesome CDN-->
    <script src="https://kit.fontawesome.com/4067afb655.js" crossorigin="anonymous"></script>
    <!-- Bootstap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- huebump stylesheet -->
    <link rel="stylesheet" href="./huebump.css" />

</head>

<body>
    
        <div class="title">
            <img class="firstimg d-none d-md-block" src="./speaker.png">
            <h1>Huebump</h1>
            <img class="d-none d-md-block" src="./speaker.png">
        </div>

       <div class="program-body">
            <div class="get-lights">
                1. Press Hue bridge button.<br>
                2. Click this button
            </div>
            <br>
            <button class="transition-set">
                set transition time
            </button>
            <button class="test-lights">
                strobe
            </button>
            <button class="stop-lights">
                stop
            </button>
       </div>





       <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--huebump js file -->
        <script src="./huebump.js">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
